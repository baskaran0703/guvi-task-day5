//6. Return median of two sorted arrays of the same size:

// Anonymous Function
let findMedian = function(arr1, arr2) {
  let merged = arr1.concat(arr2);
  merged.sort((a, b) => a - b);
  let length = merged.length;
  let mid = Math.floor(length / 2);
  if (length % 2 === 0) {
    return (merged[mid - 1] + merged[mid]) / 2;
  } else {
    return merged[mid];
  }
};

  }
